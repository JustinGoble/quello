<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quello</title>
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>

  <div id='header-container'>
    <div class="header">
      <h1 class="logo">Quello
        <small>by Baleg</small>
      </h1>
    </div>
  </div>

  <div id="main-ui-container">
    <div id='category-sidebar'>
      <h2> Categories </h2>
      <hr>
    <div id="category-list">

    </div>
    <div id="create-category">+ Create New Category</div>
  </div>
<div id='board-ui-container'>
  <h2> Boards </h2>
  <hr>
  <div id="board-list">
    <div id="create-board">+ Create New Board</div>
  </div>
</div>

</div>


  <div class="app-wrapper">

    <div class="input-container">
      <form id="frmAddList" class="form-add-list">
      Create New List:
      <input type="text" autocomplete="off" name="list_name" id="addlistbutton" value="" placeholder="Enter list name" />
      </form>
    </div>

    <div id="board" class="board"></div>
  </div>

  <footer class="footer">
    Copyright &copy; 2021 | Powered by hours and hours of blood, sweat and tears.
  </footer>

<script src="js/lodash.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
